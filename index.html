<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMaster - Spaced Repetition Flashcards</title>
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./src/styles.css" rel="stylesheet">
    
    <!-- React and Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Use Babel with proper presets -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    
    <!-- Error Boundary -->
    <script type="text/babel" data-presets="react">
        // Make React available in the global scope
        window.React = React;
        window.ReactDOM = ReactDOM;

        // Error boundary for development
        window.addEventListener('error', function(e) {
            console.error('Runtime error:', e);
            const rootElement = document.getElementById('root');
            if (rootElement) {
                rootElement.innerHTML = `
                    <div style="padding: 20px; color: red;">
                        <h2>Error Loading Application</h2>
                        <pre>${e.message}</pre>
                        <p>Check the console for more details.</p>
                    </div>
                `;
            }
        });
    </script>
    
    <!-- Main App -->
    <script type="text/babel" data-presets="react" data-type="module" src="./src/App.js"></script>
</body>
</html>
